global:
  samplesDir: 
    - $GOGEN_HOME/examples/common
  generatorWorkers: 5
  outputWorkers: 16
  rotInterval: 1
  output:
    outputter: http
    outputTemplate: json
    endpoints:
      - http://localhost:8088/services/collector/event
    headers:
      Authorization: Splunk 00112233-4455-6677-8899-AABBCCDDEEFF
samples:
  - name: weblog
    interval: 1
    endIntervals: 1000
    count: 1000
    tokens:
      - name: ts-dmyhmsms-template
        format: template
        token: $ts$
        type: timestamp
        replacement: "%d/%b/%Y %H:%M:%S:%L"
        field: event
      - name: host
        format: template
        type: fieldChoice
        srcField: host
        field: host
        sample: webhosts.csv
        group: 1
      - name: ip
        format: template
        type: fieldChoice
        srcField: ip
        sample: webhosts.csv
        group: 1
        field: event
      - name: clientip
        format: template
        type: choice
        sample: external_ips.sample
        field: event
      - name: status
        format: template
        type: weightedChoice
        weightedChoice:
        - weight: 10
          choice: 200
        - weight: 4
          choice: 301
        - weight: 3
          choice: 404
        - weight: 2
          choice: 503
        field: event
      - name: timetaken
        format: template
        type: random
        replacement: int
        lower: 100
        upper: 1000
        field: event
      - name: useragent
        format: template
        type: choice
        sample: useragents.sample
        field: event
      - name: size
        format: template
        type: random
        replacement: int
        lower: 200
        upper: 4000
        field: event
    lines:
    - index: main
      sourcetype: access_combined
      source: /var/log/httpd/access_log
      host: $host$
      event: $ip$ $clientip$ - - [$ts$] "GET /product.screen?product_id=HolyGouda&JSESSIONID=SD3SL1FF7ADFF8 HTTP 1.1" $status$ $timetaken$ "http://shop.buttercupgames.com/cart.do?action=view&itemId=HolyGouda" "$useragent$" $size$
