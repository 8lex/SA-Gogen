global:
  debug: false
  verbose: false
  generatorWorkers: 1
  outputWorkers: 1
  rotInterval: 1
  output:
    outputter: http
    outputTemplate: json
    endpoints:
      - http://localhost:8088/services/collector/event
    headers:
      Authorization: Splunk 00112233-4455-6677-8899-AABBCCDDEEFF
samples:
  - name: outputsample
    endIntervals: 1
    interval: 1
    count: 1
    tokens:
      - name: ts-dmyhmsms-template
        format: template
        token: $ts$
        type: timestamp
        field: event
        replacement: "%d/%b/%Y %H:%M:%S:%L"
      - name: tsepoch
        format: template
        token: $epochts$
        field: time
        type: timestamp
        replacement: "%s.%L"
      - name: transtype    
        format: template
        type: weightedChoice
        field: event
        weightedChoice:
        - weight: 3
          choice: New
        - weight: 5
          choice: Change
        - weight: 1
          choice: Delete
      - name: value
        format: template
        type: random
        field: event
        replacement: float
        precision: 3
        lower: 0
        upper: 10

    lines:
      - sourcetype: httptest
        source: gogen
        host: gogen
        index: main
        time: $epochts$
        event: $ts$ transtype=$transtype$ value=$value$